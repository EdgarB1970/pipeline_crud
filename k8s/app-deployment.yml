apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
  labels:
    app: spring-boot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
        - name: spring-boot-app
          #image: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
          image: $(IMAGE_NAME)
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: CASSANDRA_USER
              valueFrom:
                secretKeyRef:
                  name: spring-boot-secrets
                  key: CASSANDRA_USER
            - name: CASSANDRA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: spring-boot-secrets
                  key: CASSANDRA_PASSWORD
            - name: KAFKA_SASL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: spring-boot-secrets
                  key: KAFKA_SASL_USERNAME
            - name: KAFKA_SASL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: spring-boot-secrets
                  key: KAFKA_SASL_PASSWORD